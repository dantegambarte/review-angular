<div>
  <h1>List post</h1>
  <div class="content-table">
    <table>
      <thead>
        <tr>
          <th class="border border-slate-600">ID</th>
          <th class="border border-slate-600">POST</th>
          <th class="border border-slate-600">ACTIONS</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="
            let post of posts
              | paginate: { itemsPerPage: 12, currentPage: page }
          "
        >
          <td class="border border-slate-700">{{ post.id }}</td>
          <td class="border border-slate-700">{{ post.title }}</td>
          <td class="border border-slate-700">
            <a href="#" [routerLink]="['/post', post.id]">Ver</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="pager">
      <pagination-controls
        (pageChange)="page = $event"
        previousLabel="Anterior"
        nextLabel="Siguiente"
      ></pagination-controls>
    </div>
  </div>
</div>
