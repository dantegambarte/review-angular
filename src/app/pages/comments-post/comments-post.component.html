<div class="content-comentarios">
  <h3 class="title-comentarios mb-2">Comentarios</h3>
  <hr />
  <div *ngFor="let comment of comments; let i = index">
    <div *ngIf="comment.postId == idPost">
      <div> 
        <p>Nombre: {{ comment.name }}</p>
        <p>Comentario: {{ comment.body }}</p>
      </div>
      <br />
      <hr />
    </div>
  </div>
  <div *ngFor="let newComment of newComments; let i = index">
    <div *ngIf="newComment.postId == idPost" class="new-comment-and-btn">
      <div>
        <p>Nombre: {{ newComment.name }}</p>
        <p>Comentario: {{ newComment.body }}</p>
      </div>
      <button class="btn" (click)="eliminarComentario(i)" *ngIf="newComments"><i class="fa-solid fa-trash-can"></i></button>
    </div>
    <br />
    <hr />
  </div>
  <div class="button-emitir">
    <button class="btn btn-outline-dark bg-secondary col-1" (click)="emitir()">Emitir</button>
  </div>
</div>

<div class="content-comentarios mt-5">
  <form class="nuevo-comentario" [formGroup]="formComentario">
    <div class="row">
      <div class="col">
        <label for="name">Nombre y Apellido</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="col">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
      </div>
    </div>
    <div class="mt-3">
      <div class="form-group">
        <label for="comentario">Comentario</label>
        <textarea class="form-control" id="comentario" rows="5" formControlName="body" ></textarea>
      </div>
    </div>
  </form>
  <div class="button-nuevo-comentario">
    <button class="btn btn-outline-dark bg-success col-1" [disabled]="formComentario.invalid" (click)="guardarNuevoComentario()">Agregar comentario</button>
  </div>
</div>
